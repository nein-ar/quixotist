<!-- BEGIN: layouts/partials/header_content.html -->
<div class="bunker-window p-2 mb-0 no-print">
    <img 
        src="{{ .Site.Params.avatar | default "/img/favicon.png" }}" 
        alt="avatar" 
        class="w-32 h-32 md:w-40 md:h-40 border-2 border-black image-pixelated"
    >
</div>
<div class="text-center md:text-left">
    <h1 class="text-4xl md:text-6xl font-bold tracking-tighter uppercase mb-2">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>
    <p class="text-sm bg-black text-white px-2 py-1 inline-block">
        {{ .Site.Params.subtitle }}
    </p>
    {{ if .Site.Params.header_tags }}
        <div class="mt-4 flex gap-2 justify-center md:justify-start">
            {{ range .Site.Params.header_tags }}
                {{ if eq .style "highlight" }}
                    <span class="text-xs border border-black px-2 font-bold bg-[#ffcc00] text-black">{{ .text }}</span>
                {{ else }}
                    <span class="text-xs border border-black px-2">{{ .text }}</span>
                {{ end }}
            {{ end }}
        </div>
    {{ end }}
</div>
<!-- END: layouts/partials/header_content.html -->
